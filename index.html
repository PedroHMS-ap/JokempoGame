<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jokempô</title>
    <link rel="stylesheet" href="src/css/index.css">
    <link rel="icon" href="images/jokenpo-pedra-papel-e-tesoura.png">
</head>

<body>
    <div id="principal">
        <h1 id="titulo">Jokempô</h1>
        <div id="placar">
            <div id="jogador">
                <h2 id="jogadorNome">Você</h2>
                <span id="jogadorPlacar">0</span>

                <ul id="jogadorEscolha">
                    <li> <a id="jogadorEscolha1" onclick="jogar(1)"><img src="images/papel.png" alt="papel"></a></li>
                    <li> <a id="jogadorEscolha2" onclick="jogar(2)"><img src="images/pedra.png" alt="pedra"></a></li>
                    <li> <a id="jogadorEscolha3" onclick="jogar(3)"><img src="images/tesoura.png" alt="tesoura"></a></li>
                </ul>
            </div>

            <div id="versus">VS</div>

            <div id="computador">
                <h2 id="computadorNome">Máquina</h2>
                <span id="computadorPlacar">0</span>

                <ul id="computadorEscolha">
                    <li> <a id="computadorEscolha1"><img src="images/papel.png" alt="papel"></a></li>
                    <li> <a id="computadorEscolha2"><img src="images/pedra.png" alt="pedra"></a></li>
                    <li> <a id="computadorEscolha3"><img src="images/tesoura.png" alt="tesoura"></a></li>
                </ul>
            </div>
        </div>

        <div id="mensagens">&nbsp;</div>
    </div>

    <script src="src/js/index.js"></script>
</body>

</html>
